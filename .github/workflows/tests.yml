name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-lint-${{ hashFiles('requirements-dev.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-lint-

    - name: Install linting dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: Run Black
      run: |
        black --check --diff app tests

    - name: Run isort
      run: |
        isort --check-only --diff app tests

    - name: Run Ruff
      run: |
        ruff check app tests

  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements-dev.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: Run tests with pytest
      run: |
        pytest -v --tb=short
      env:
        # Variables requeridas por app/config.py
        DATABASE_URL: "sqlite:///:memory:"
        SECRET_KEY: "test-secret-key-for-ci-only-not-for-production"
        API_KEY: "test-api-key-for-ci-only-not-for-production"
        REDIS_URL: "redis://localhost:6379/0"
        # Deshabilitar rate limiting en tests
        RATE_LIMIT_ENABLED: "false"
        # Path de Python
        PYTHONPATH: ${{ github.workspace }}

    - name: Generate coverage report
      if: matrix.python-version == '3.12'
      run: |
        pytest --cov=app --cov-report=xml --cov-report=html
      env:
        DATABASE_URL: "sqlite:///:memory:"
        SECRET_KEY: "test-secret-key-for-ci-only-not-for-production"
        API_KEY: "test-api-key-for-ci-only-not-for-production"
        REDIS_URL: "redis://localhost:6379/0"
        RATE_LIMIT_ENABLED: "false"
        PYTHONPATH: ${{ github.workspace }}

    - name: Upload coverage to artifacts
      if: matrix.python-version == '3.12'
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: htmlcov/
        retention-days: 30
